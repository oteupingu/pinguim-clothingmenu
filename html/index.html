<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Roupa</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container hidden">
        <div class="menu">
            <h1>Menu de Roupa</h1>
            <div class="reset" title="Resetar">
                <i class="fa-solid fa-rotate-left"></i>
            </div>
            <div class="items">
                <div class='item' id="shirt">
                    <i class="fa-solid fa-shirt"></i>
                    <span class="item-label">Camiseta</span>
                </div>

                <div class='item' id="pants">
                    <i class="fa-solid fa-person"></i>
                    <span class="item-label">Calça</span>
                </div>

                <div class='item' id="shoes">
                    <i class="fa-solid fa-shoe-prints"></i>
                    <span class="item-label">Calçado</span>
                </div>

                <div class='item' id="jewelry">
                    <i class="fa-solid fa-ring"></i>
                    <span class="item-label">Acessório</span>
                </div>

                <div class='item' id="glasses">
                    <i class="fa-solid fa-glasses"></i>
                    <span class="item-label">Óculos</span>
                </div>

                <div class='item' id="watch">
                    <i class="fa-solid fa-clock"></i>
                    <span class="item-label">Relógio</span>
                </div>

                <div class='item' id="vest">
                    <i class="fa-solid fa-vest"></i>
                    <span class="item-label">Colete</span>
                </div>

                <div class='item' id="gloves">
                    <i class="fa-solid fa-mitten"></i>
                    <span class="item-label">Luvas</span>
                </div>

                <div class='item' id="mask">
                    <i class="fa-solid fa-masks-theater"></i>
                    <span class="item-label">Máscara</span>
                </div>

                <div class='item' id="ear">
                    <i class="fa-solid fa-ear-listen"></i>
                    <span class="item-label">Brinco</span>
                </div>

                <div class='item' id="hat">
                    <i class="fa-solid fa-hat-cowboy-side"></i>
                    <span class="item-label">Chapéu</span>
                </div>

                <div class='item' id="bag">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="item-label">Bolsa</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
